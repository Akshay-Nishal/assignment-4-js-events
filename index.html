<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SHOPLANE - A Place For Shopping</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <div id="top-bar">
      <div class="logo">
        <a href="./index.html"
          ><h4><span>SHOP</span>LANE</h4></a
        >
      </div>
      <ul class="nav-links">
        <li><a href="./index.html">Home</a></li>
        <li><a href="#clothing">Clothings</a></li>
        <li><a href="#accessories">Accessories</a></li>
      </ul>
      <div class="icons">
        <i class="fa fa-search"></i>
        <div class="cart" id="cartIcon">  
          <a href="#">
            <i class="fa fa-shopping-cart">
              <span id="cart-count">5</span>
            </i>
          </a>
        </div>
        <i class="fa fa-user-circle-o"></i>
        <div class="burger">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
      </div>
    </div>

    <section id="product">
        <div class="left-column">
          <img id="productImg" src="./img/placeholder.jpg" alt="" />
        </div>
        <div class="right-column">
          <div class="product-description">
            <h1 id="name">Product Name</h1>
            <h4 id="brand">Product Barnd</h4>
            <h3>Price: Rs <span id="price"></h3>
            <div class="description">
              <h3>Description</h3>
              <p id="description">
                Product Description
              </p>
            </div>
            <div class="product-preview">
              <h3>Product Preview</h3>
              <div class="previewImg">
                  <img id="img0" class="active" src="" alt="" />
                  <img id="img1" src="" alt="" />
                  <img id="img2" src="" alt="" />
                  <img id="img3" src="" alt="" />
                  <img id="img4" src="" alt="" />
                  <img id="img5" src="" alt="" />
              </div>
            </div>    
          </div>
            <div class="btn">
              <button id="add-to-cart">Add to Cart</button>
            </div>
        </div>
      </section>


    <script src="./script.js"></script>
</body>
</html>
